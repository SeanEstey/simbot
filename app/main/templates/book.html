{% extends "base.html" %}

{% block head %}
  <link href="{{url_for("static", filename="main/css/lib/json-viewer.css")}}" rel= "stylesheet" type= "text/css">
  <script type="text/javascript" src="{{url_for("static", filename="main/js/book.js")}}"></script>
  <script type="text/javascript" src="{{url_for("static", filename="main/js/lib/json-viewer.js")}}"></script>
  <script> jQuery(function($){init()})</script>
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center mt-5">
      <h3 id="title"></h3>
  </div>
  <div class="d-flex justify-content-center">
      <h3 id="date"></h3>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <div class="col-2">
      <div class="card">
        <div class="card-header"><h5><span id="n-bids"></span> Bids</h5></div>
        <div class="card-block">
          <div id="json-bids"></div>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="card">
        <div class="card-header"><h5><span id="n-asks"></span> Asks</h5></div>
        <div class="card-block">
          <div id="json-asks"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
