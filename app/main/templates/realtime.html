{% extends "base.html" %}
{% block head %}
  <link href="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.6.3/rickshaw.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
  <script type="text/javascript" src="{{url_for("static", filename="main/js/lib/d3.v3.js")}}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.6.3/rickshaw.js"></script>
  <script type="text/javascript" src="{{url_for("static", filename="main/js/realtime.js")}}"></script>
{% endblock %}
{% block postlibs %}
  <script> jQuery(function($){initMain()}) </script>
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-xl-3">
        <form id="side_panel">
          <h1>Random Data in the Future</h1>
          <section><div id="legend"></div></section>
          <section>
            <div id="renderer_form" class="toggler">
              <input type="radio" name="renderer" id="area" value="area" checked>
              <label for="area">area</label>
              <input type="radio" name="renderer" id="bar" value="bar">
              <label for="bar">bar</label>
              <input type="radio" name="renderer" id="line" value="line">
              <label for="line">line</label>
              <input type="radio" name="renderer" id="scatter" value="scatterplot">
              <label for="scatter">scatter</label>
            </div>
          </section>
          <section>
            <div id="offset_form">
              <label for="stack">
                <input type="radio" name="offset" id="stack" value="zero" checked>
                <span>stack</span>
              </label>
              <label for="stream">
                <input type="radio" name="offset" id="stream" value="wiggle">
                  <span>stream</span>
              </label>
              <label for="pct">
                <input type="radio" name="offset" id="pct" value="expand">
                <span>pct</span>
              </label>
              <label for="value">
                <input type="radio" name="offset" id="value" value="value">
                <span>value</span>
              </label>
            </div>
            <div id="interpolation_form">
              <label for="cardinal">
                <input type="radio" name="interpolation" id="cardinal" value="cardinal" checked>
                  <span>cardinal</span>
              </label>
              <label for="linear">
                <input type="radio" name="interpolation" id="linear" value="linear">
                <span>linear</span>
              </label>
              <label for="step">
                <input type="radio" name="interpolation" id="step" value="step-after">
                <span>step</span>
              </label>
            </div>
          </section>
          <section>
            <h6>Smoothing</h6>
            <div id="smoother"></div>
          </section>
          <section>
          </section>
        </form>
      </div>
      <div class="col-12 col-xl-9">
        <div id="chart_container">
          <div id="chart"></div>
          <div id="timeline"></div>
          <div id="preview"></div>
        </div>
      </div>
    </div>
  </div>

  <style>
div, span, p, td {
    font-family: Arial, sans-serif;
}
#content {
    width: 1200px;
}
#chart {
    display: inline-block;
}
#chart path {
    -webkit-transition: opacity 0.2s linear;
}
#preview {
    margin-top: 10px;
}
#legend {
    display: inline-block;
    position: relative;
    left: 8px;
}
#legend_container {
    position: absolute;
    right: 0;
    bottom: 26px;
    width: 0;
}
#chart_container {
    position: relative;
    display: inline-block;
}
#smoother {
    margin: 0 0 10px 16px;
    width: 100px;
}
.rickshaw_graph .detail {
    left: -1000;
}
#chart {
    border: 1px solid #f0f0f0;
}
#side_panel {
    padding: 0 20px 20px 0;
    width: 240px;
    display: inline-block;
    vertical-align: top;
}
#side_panel section {
    color: #505050;
    font-size: 12px;
}
#side_panel section h6 {
    margin: 0 0 1em 0;
    font-size: 12px;
    font-weight: normal;
}
#side_panel .ui-slider-horizontal {
    height: 1px !important;
    border-color: #e0e0e0;
    margin-bottom: 10px;
}
#side_panel .ui-slider-handle {
    border-color: #a0a0a0;
    height: 9px !important;
    width: 9px !important;
    top: -5px !important;
    border-radius: 6px;
    outline: none;
    cursor: pointer;
}
#legend {
    background-color: white;
    margin-left: 0;
    padding: 0;
    left: 0;
}
#legend .label {
    color: #404040;
}
#legend .action {
    color: black;
    opacity: 0.5;
}
#legend ul {
    padding: 0;
}
h1 {
    font-family: Franklin Gothic Medium, UnDotum, Helvetica, Arial;
    font-weight: normal;
    font-size: 20px;
}
section {
    border: none;
    border-top: 1px solid #eaeaea;
    padding: 15px 0;
}
#smoother {
    margin: 5px 0 0 10px;
    width: 90%;
}
label.disabled {
    opacity: 0.4;
}
#renderer_form.toggler {
    display: block;
    margin: 0;
}
#renderer_form.toggler input[type=radio]:checked {
    outline: 2px solid steelblue;
}
#renderer_form.toggler input[type=radio] {
    -moz-appearance: button;
    background: white;
    margin: 0 7px;
    width: 39px;
    height: 26px;
    position: absolute;
}
#renderer_form.toggler label {
    display: inline-block;
    padding: 0;
    width: 39px;
    padding-top: 27px;
    text-align: center;
    font-size: 10px;
    color: #808080;
    background-repeat: no-repeat;
    position: relative;
    margin: 0 7px;
    cursor: pointer;
}
#interpolation_form,
#offset_form {
    vertical-align: top;
    display: inline-block;
    width: 45%;
}
#interpolation_form label,
#offset_form label {
    display: block;
}
label[for=area] {
    background: url(../images/om_stack.png);
}
label[for=line] {
    background: url(../images/om_lines.png);
}
label[for=bar] {
    background: url(../images/om_bar.png);
}
label[for=scatter] {
    background: url(../images/om_scatter.png);
}
#offset_form label,
#interpolation_form label {
    background-repeat: no-repeat;
    background-position: 2em center;
    cursor: pointer;
    cursor: hand;
}
#offset_form label span,
#interpolation_form label span {
    padding-left: 36px;
}
label[for=stack] {
    background-image: url(../images/offset_stack.png);
}
label[for=pct] {
    background-image: url(../images/offset_pct.png);
}
label[for=stream] {
    background-image: url(../images/offset_stream.png);
}
label[for=value] {
    background-image: url(../images/offset_value.png);
}
label[for=cardinal] {
    background-image: url(../images/interp_cardinal.png);
}
label[for=linear] {
    background-image: url(../images/interp_linear.png);
}
label[for=step] {
    background-image: url(../images/interp_step.png);
}
</style>
{% endblock %}
