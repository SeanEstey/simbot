{% extends "base.html" %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
  <link rel="stylesheet" type="text/css" href="{{url_for("static", filename="main/css/simbot.css")}}"/>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jcanvas/20.1.2/jcanvas.js"></script>
  <script type="text/javascript" src="{{url_for("static", filename="main/js/lib/sugar.min.js")}}"></script>
  <script type="text/javascript" src="{{url_for("static", filename="main/js/lib/morris.min.js")}}"></script>
  <script type="text/javascript" src="{{url_for("static", filename="main/js/charts.js")}}"></script>
  <script type="text/javascript" src="{{url_for("static", filename="main/js/analysis.js")}}"></script>
{% endblock %}
{% block postlibs %}
  <script> jQuery(function($){initMain()}) </script>
{% endblock %}
{% block content %}
  <div class="row no-gutters">
    <div id="orders" class="slide-panel col-xl-5 my-4 mx-auto">
      <div class="panel-hdr d-flex justify-content-between py-2 px-3">
        <span><h3 class="mb-0">Bid vs Ask Volume</h3></span>
        <span class="min-max pull-right" data-toggle="collapse" data-target="#ord-bdy" style="color:#74480a">
          <i class="fa fa-window-minimize text-right"></i>
        </span>
      </div>
      <div id="ord-bdy" class="panel-bdy collapse show">
        <div class="chart text-center p-0" style="width:100%; height:100%;" id="ord-chrt-contr"> 
          <canvas id="spinner" style="width:1198px; height:100%"></canvas>
        </div>
      </div>
    </div>
    <div id="orders2" class="slide-panel col-xl-5 my-4 mx-auto">
      <div class="panel-hdr d-flex justify-content-between py-2 px-3">

        </span>

    </div>
    <div id="orders3" class="slide-panel col-xl-5 mb-4 mx-auto">

        </span>
      </div>
      <div id="ord3-bdy" class="panel-bdy collapse show">
        <div class="chart text-center p-0" style="width:100%; height:100%;" id="orders3-cont"> 
          <canvas id="spinner" style="width:1198px; height:100%"></canvas>
