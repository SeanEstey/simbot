<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulator Bot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="{{url_for("static", filename="main/js/utils.js")}}"></script>
    <script type="text/javascript" src="{{url_for("static", filename="main/js/lib/date.js")}}"></script>
    <script type="text/javascript" src="{{url_for("static", filename="main/js/lib/sugar.min.js")}}"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div id="navs" class="container-fluid p-0">
      <nav id="main-nav" class="navbar navbar-toggleable-md navbar-light justify-content-between pt-2" style="display:flex; border-bottom: 1px solid rgba(0,0,0,0.13);">
        <button id="menu-toggle-btn" class="navbar-toggler collapsed" style="display:none;" type="button"
          data-toggle="collapse" data-target="#invisi-nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex">
          <a id="logo_a" class="navbar-brand text-center my-auto pb-0 pt-0" style="position:relative; left:0px;" href="/">
            <div class="d-flex">
              <img class="mr-2" style="height:32px; width:32px" src="{{url_for("static", filename="main/images/simbot-icon.jpg")}}">
              <h5 class="mt-2 logo">SIMBOT</h5>
            </div>
          </a>
          <ul id="main-menu" class="navbar-nav justify-content-center" style="flex-direction: row; margin: 0rem 0.5rem;">
            <li class="d-flex nav-item">
              <a class="nav-link d-flex pb-2" style="color:#136d8d" href="/">
                <i class="fa fa-flask fa-2x mr-1"></i>
                <span class="my-auto">Simulations</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex" style="color:#136d8d" href="/analysis">
              <i class="fa fa-area-chart fa-2x mr-1"></i>
              <span class="my-auto">Analysis</span>
              </a>
            </li>
          </ul>
        </div>

      </nav>
    </div>
    <div id="content" class="container-fluid mx-auto m-0 p-0">
      <!--Individual page content-->
      {% block content %}
      {% endblock %}
    </div>
    <div id="templates" hidden>
      <!--Div layouts of any objects inserted by jQuery-->
      {% block templates %}
      {% endblock %}
    </div>
    <div id="postlibs">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
      {% block postlibs %}
      {% endblock %}
    </div>
  </body>
</html>
